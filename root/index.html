<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Book WorkSpace</title>
  </head>
  <body>
    <!-- Splash Screen -->
    <section id="splash" class="container fullHeight backgroundImage">
      <div class="logo">
        <img src="img/BWS-logo.png" alt="book workspace logo" />
      </div>
      <div class="introText">
        <h1>Find</h1>
        <h1>Perfect</h1>
        <h1>WorkSpace</h1>
      </div>
      <div class="container-splash">
        <p>
          Book WorkSpace is your go-to platform for booking the ideal workspace
          tailored to your needs.
        </p>
      </div>
      <div class="center">
        <button class="splash-btn1">Log In | Sign Up</button>
        <button class="splash-btn2">Skip and explore</button>
      </div>
    </section>
    <!-- Log in Screen -->
    <section id="logIn" class="container fullHeight backgroundImage">
      <div class="headerLogIn">
        <i class="fa-solid fa-arrow-left icon-color-white icon-size-medium"></i>
        <img src="img/BWS-logo.png" alt="book workspace logo" />
      </div>
      <div class="welcome">
        <h1><span class="center">Welcome</span></h1>
      </div>
      <div class="container-logIn">
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Password" />
        <p><span class="underline">Forgot Password?</span></p>
        <button class="splash-btn1">Log In</button>
        <div class="dhaaSUN">
          <p>Don't have an account?</p>
          <p><span class="underline icon-color-blue">Sign Up Now</span></p>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
